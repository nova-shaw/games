<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uncover</title>
  <script src="./uncover.js" type="module"></script>
  <link href="./uncover.css" rel="stylesheet" type="text/css">
</head>
<body data-game="uncover">

  <main>

    <div id="display">
      <div class="compcard single">
        <img src="../_lessons/class5_bookb_07/art.svg">
        <p>art</p>
      </div>
      <div id="panels"></div>
    </div>

    <div id="controls">
      <button class="btn" id="btn-play">
        <span class="txt-start">Start</span>
        <span class="txt-reveal">Reveal</span>
      </button>
      <button class="btn" id="btn-cancel" disabled>Cancel</button>
      <button class="btn" id="btn-reset">R</button>
      <button class="btn" id="btn-reveal">A</button>
      <input type="range" name="rng-speed" id="rng-speed" min="0" max="1" value="0.5" step="0.001">
    </div>
  
  </main>

</body>
</html>
